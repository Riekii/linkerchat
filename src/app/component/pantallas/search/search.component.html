<div class="container-fluid body">
    <div class="row">
        <div class="col-12 columna">
            <h1>BÃºsqueda</h1>
            <form *ngIf="!introducido" (ngSubmit)="cargaLista(newDMForm.value)" [formGroup]="newDMForm">
                <input class="form-control form-control-lg" type="text" formControlName="username" placeholder="Nombre de usuario">
                <input id="registrarse" type="submit" class="btn" [disabled]="!newDMForm.valid" value="">
            </form>
        </div>
    </div>
    <div class="containtable">
        <table class="table table-dark">
            <tr *ngFor="let user of usersc">
                <td class="imgprof">
                    <img class="img-responsive imagenperfil" *ngIf="user.data.imagen" src="{{user.data.imagen}}" />
                    <img class="img-responsive imagenperfil" *ngIf="!user.data.imagen" src="../../../../assets/imagenes/createuser/userdefault.png" />
                </td>
                <td class="username">
                    <p>{{ user.data.username }}</p>
                </td>
                <td class="mail">
                    <p>{{ user.data.mail }}</p>
                </td>
                <td class="dm">
                    <img (click)="newDM(user.data)" class="img-responsive imagenperfil" src="../../../../assets/imagenes/search/dm.png" />
                </td>
            </tr>
        </table>
    </div>
</div>
