<div class="body container-fluid">
  <div class="row">
    <div id="fuegoleft" class="col-0 col-md-1 col-lg-3">
      <img id="fuegoleftimg" src="../../../../assets/imagenes/createuser/fuego.gif">
    </div>
    <div class="col-12 col-md-10 col-lg-6">
      <form *ngIf="!introducido" (ngSubmit)="newUser(newUserForm.value)" [formGroup]="newUserForm">
        <input type="hidden" formControlName="id">
      <img id="userdefault" class="img-fluid" src="{{ imagen }}" default="../../../../assets/imagenes/createuser/userdefaultextra.png">
        
        <input class="form-control" type="text" formControlName="username" placeholder="Nombre de usuario">
        <input class="form-control" type="text" formControlName="mail" placeholder="E-mail">
        <input (keyup)="cambiarFondo($event, true)"  class="form-control" type="password" formControlName="password" placeholder="Contraseña">
        <input id="imagen" class="form-control" type="text" formControlName="imagen" placeholder="Imagen de perfil (URL)" (keyup)="imagenVacia($event)" >
        
        <!-- <input class="form-control" type="text" formControlName="estilofondo" placeholder="Imagen de perfil (URL)"> -->
        <!-- <input class="form-control" type="text" formControlName="colortexto" placeholder="Imagen de perfil (URL)">
        <input class="form-control" type="text" formControlName="colorfondo" placeholder="Imagen de perfil (URL)"> -->

        <!-- <div class="form-check">
          <label class="form-check-label" for="estilofondo">
            Estilo de fondo
          </label>
          <input class="form-check-input" type="radio" name="exampleRadios" id="estilofondo" value="1" checked>
        </div> -->

        <input id="registrarse" type="submit" class="btn" [disabled]="!newUserForm.valid" value=""> 

      </form>

      <div *ngIf="introducido === true">
        Usuario insertado con éxito
      </div>

      <div *ngIf="introducido === false">
        Usuario insertado con éxito
      </div>

    </div>
    <div id="fuegoright" class="col-0 col-md-1 col-lg-3">
      <img id="fuegorightimg" src="../../../../assets/imagenes/createuser/fuego.gif">
    </div>
  </div>
</div>
