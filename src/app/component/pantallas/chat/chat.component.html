<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Logeado como: {{ myusername }}</a>
</nav>
  
<div class="container">
    <div class="row">

        <div class="col-4">
            <table class="table table-dark">
                <tr *ngFor="let user of usersDMs11">
                    <td (click)="envioID(user.id)">
                        <p>Por mi</p>
                    </td>
                    <td (click)="envioID(user.id)" class="username">
                        <p *ngIf="user.data.username === myusername">{{ user.data.myusername }}</p>
                        <p *ngIf="user.data.myusername === myusername">{{ user.data.username }}</p>
                    </td>
                </tr> 
                <tr *ngFor="let user of usersDMs22">
                    <td (click)="envioID(user.id)">
                        <p>Por otro</p>
                    </td>
                    <td (click)="envioID(user.id)" class="username">
                        <p *ngIf="user.data.username === myusername">{{ user.data.myusername }}</p>
                        <p *ngIf="user.data.myusername === myusername">{{ user.data.username }}</p>
                    </td>
                </tr>
            </table>
        </div>

        <div class="col-8">
            <div id="tablachat" #scrollMe>
                <table class="table" *ngFor="let mensaje of mensajesall">
                    <tr *ngIf="mensaje.data.username === myusername">
                        <td class="mymessage">{{ mensaje.data.username }}</td>
                        <td class="mymessage">{{ mensaje.data.mensaje }}</td>
                    </tr>
                    <tr *ngIf="mensaje.data.username !== myusername">
                        <td class="hismessage">{{ mensaje.data.username }}</td>
                        <td class="hismessage">{{ mensaje.data.mensaje }}</td>
                    </tr>
                </table>
            </div>
            <form (ngSubmit)="newMsg(newMsgForm.value)" [formGroup]="newMsgForm">
                <input class="form-control" type="text" formControlName="mensaje" placeholder="Escribe aqui tu mensaje">
                <input id="registrarse" type="submit" class="btn" value=""> 
            </form> 
        </div>
    </div>
</div>
